# HTTPS - Calendar Task Manager (joox.cc)
server {
    listen              443 ssl http2;
    listen              [::]:443 ssl http2;
    server_name         www.joox.cc joox.cc;

    # SSL
    ssl_certificate     /etc/nginx/ssl/joox.cc.pem;
    ssl_certificate_key /etc/nginx/ssl/joox.cc.key;
    
    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # logging
    access_log /var/log/nginx/joox.cc.access.log;
    error_log /var/log/nginx/joox.cc.error.log;

    # 客户端上传大小限制
    client_max_body_size 10M;

    # 代理到 Next.js 应用
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

