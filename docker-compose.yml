# version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: calendar-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: calendar_tasks
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - calendar-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js 应用
  app:
    image: calendar-task-manager:2025-12-09 # 改成这样
    # 注释掉或删除 build 部分rrrrr
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: calendar-app
    restart: unless-stopped
    ports:
      - "7049:3000"
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/calendar_tasks?schema=public
      NODE_ENV: production
      AVATAR_API_URL: ${AVATAR_API_URL:-https://api.dicebear.com}
    volumes:
      - ./uploads_data:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - calendar-network
    # command: sh -c "npx prisma migrate deploy && node server.js"
    command: sh -c "node server.js"

  # Prisma Studio - 数据库管理界面
  prisma-studio:
    image: calendar-task-manager:2025-11-29
    container_name: calendar-prisma-studio
    restart: unless-stopped
    profiles:
      - dev # 只在开发环境启动
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/calendar_tasks?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - calendar-network
    command: npx prisma studio --port 5555 --hostname 0.0.0.0

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  calendar-network:
    driver: bridge
