# HTTPS - Calendar Task Manager
server {
    listen       443 ssl http2;
    listen       [::]:443 ssl http2;
    server_name  souxy.com www.souxy.com;

    # 证书
    ssl_certificate     /etc/nginx/ssl/souxy.com.pem;
    ssl_certificate_key /etc/nginx/ssl/souxy.com.key;

    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 日志
    access_log /var/log/nginx/souxy.com.access.log;
    error_log /var/log/nginx/souxy.com.error.log;

    # 客户端上传大小限制
    client_max_body_size 10M;

    # 代理到 Next.js 应用
    location / {
        proxy_pass http://localhost:8100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态文件缓存
    location /_next/static/ {
        proxy_pass http://localhost:8100;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    # 图片资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        proxy_pass http://localhost:8100;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
}

# HTTP 跳转到 HTTPS
server {
    listen      80;
    listen      [::]:80;
    server_name souxy.com www.souxy.com;
    return 301 https://$host$request_uri;
}